<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time tracking dashboard</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="shortcut icon" href="./assets/icons/favicon-32x32.png" />
  </head>

  <div class="signUp__popUp popupContent">
    <div class="popup">
      <h2>Sign up</h2>
      <form id="signUpForm">
        <label for="signupUsername">Username</label>
        <input type="text" id="signupUsername" placeholder="Enter username" />

        <label for="signupPassword">Password</label>
        <input
          type="password"
          id="signupPassword"
          placeholder="Enter password"
        />
        <button>Sign in</button>
      </form>
      <p></p>
      <button class="signUpPopup__closeBtn popup__closeBtn">
        <img src="./assets/icons/close.png" alt="close icon" />
      </button>
    </div>
  </div>

  <div class="login__popUp popupContent">
    <div class="popup">
      <h2>Log in</h2>
      <form id="loginForm">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" placeholder="Enter username" />

        <label for="loginPassword">Password</label>
        <input
          type="password"
          id="loginPassword"
          placeholder="Enter password"
        />
        <button>Login</button>
      </form>
      <p></p>
      <button class="loginPopup__closeBtn popup__closeBtn">
        <img src="./assets/icons/close.png" alt="close icon" />
      </button>
    </div>
  </div>

  <body>
    <header class="header">
      <h1 class="header__title">Time Tracking</h1>
      <nav class="header__nav">
        <ul>
          <li class="header__nav--signUpButton navButton">
            <button class="signUpButton">Sign up</button>
          </li>

          <li class="header__nav--loginButton navButton">
            <button class="loginButton">Login</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="mainContent">
        <aside class="card userCard">
          <div class="card___header userCard__header">
            <img
              class="userCard__img"
              src="./assets/images/image-jeremy.png"
              alt="Profile Pic"
            />

            <div class="userCard__info">
              <p>Report for</p>
              <h1 class="userCard__info--name">Jeremy Robson</h1>
            </div>
          </div>

          <div class="userContentCard__timeSelect card__info">
            <menu>
              <li id="daily">Daily</li>
              <li id="weekly">Weekly</li>
              <li id="monthly">Monthly</li>
            </menu>
          </div>
        </aside>

        <section class="card workCard timeCard">
          <div class="workCard__header timeCard__header">
            <img
              class="timeCard__img"
              src="./assets/icons/icon-work.svg"
              alt="Work Icon"
            />
          </div>

          <div class="timeCard__info card__info">
            <div class="timeCard__hours">
              <p>Work</p>
              <h2 class="timeCard__info--time fade"></h2>
            </div>

            <ul>
              <li>
                <button>
                  <img
                    src="./assets/icons/icon-ellipsis.svg"
                    alt="Three dots"
                  />
                </button>
              </li>
              <li class="timeCard__info--pastTime fade"></li>
            </ul>
          </div>
        </section>

        <section class="card playCard timeCard">
          <div class="playCard__header timeCard__header">
            <img
              class="timeCard__img"
              src="./assets/icons/icon-play.svg"
              alt="Game Icon"
            />
          </div>

          <div class="timeCard__info card__info">
            <div class="timeCard__hours">
              <p>Play</p>
              <h2 class="timeCard__info--time fade"></h2>
            </div>

            <ul>
              <li>
                <button>
                  <img
                    src="./assets/icons/icon-ellipsis.svg"
                    alt="Three dots"
                  />
                </button>
              </li>
              <li class="timeCard__info--pastTime fade"></li>
            </ul>
          </div>
        </section>

        <section class="card studyCard timeCard">
          <div class="studyCard__header timeCard__header">
            <img
              class="timeCard__img"
              src="./assets/icons/icon-study.svg"
              alt="Study Icon"
            />
          </div>

          <div class="timeCard__info card__info">
            <div class="timeCard__hours">
              <p>Study</p>
              <h2 class="timeCard__info--time fade"></h2>
            </div>

            <ul>
              <li>
                <button>
                  <img
                    src="./assets/icons/icon-ellipsis.svg"
                    alt="Three dots"
                  />
                </button>
              </li>
              <li class="timeCard__info--pastTime fade"></li>
            </ul>
          </div>
        </section>

        <section class="card exerciseCard timeCard">
          <div class="exerciseCard__header timeCard__header">
            <img
              class="timeCard__img"
              src="./assets/icons/icon-exercise.svg"
              alt="Exercise Icon"
            />
          </div>

          <div class="timeCard__info card__info">
            <div class="timeCard__hours">
              <p>Exercise</p>
              <h2 class="timeCard__info--time fade"></h2>
            </div>

            <ul>
              <li>
                <button>
                  <img
                    src="./assets/icons/icon-ellipsis.svg"
                    alt="Three dots"
                  />
                </button>
              </li>
              <li class="timeCard__info--pastTime fade"></li>
            </ul>
          </div>
        </section>

        <section class="card socialCard timeCard">
          <div class="socialCard__header timeCard__header">
            <img
              class="timeCard__img"
              src="./assets/icons/icon-social.svg"
              alt="Social Icon"
            />
          </div>

          <div class="timeCard__info card__info">
            <div class="timeCard__hours">
              <p>Social</p>
              <h2 class="timeCard__info--time fade"></h2>
            </div>

            <ul>
              <li>
                <button>
                  <img
                    src="./assets/icons/icon-ellipsis.svg"
                    alt="Three dots"
                  />
                </button>
              </li>
              <li class="timeCard__info--pastTime fade"></li>
            </ul>
          </div>
        </section>

        <section class="card selfCareCard timeCard">
          <div class="selfCareCard__header timeCard__header">
            <img
              class="timeCard__img"
              src="./assets/icons/icon-self-care.svg"
              alt="Self Care Icon"
            />
          </div>

          <div class="timeCard__info card__info">
            <div class="timeCard__hours">
              <p>Self Care</p>
              <h2 class="timeCard__info--time fade"></h2>
            </div>

            <ul>
              <li>
                <button>
                  <img
                    src="./assets/icons/icon-ellipsis.svg"
                    alt="Three dots"
                  />
                </button>
              </li>
              <li class="timeCard__info--pastTime fade"></li>
            </ul>
          </div>
        </section>
      </div>
    </main>
    <script src="../src/src.js"></script>
  </body>
</html>
